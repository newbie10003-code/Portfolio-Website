<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nilesh Bhanot - Programmer, ML Enthusiast, Web Developer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class = "sidebar">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/intro.html" target="_blank">Introduction</a></li>
                        <li><a href="/services.html" target="_blank">Sevices</a></li>
                        <li><a href="/blog.html" target="_blank">Blog</a></li>
                        <li><a href="/contact.html" target="_blank">Contact Me</a></li>
                        <li><a href="/form.html" target="_blank">Portfolio Form</a></li>
                    </ul>
                </nav>
            </div>
    
            <div class="main">
                <div class="hamburger">
                    <img class="ham" src="ham.png" alt="Hamburger Menu" width = 23px>
                    <img class="cross" src="cross.png" alt="Close Menu" width = 23px>
                </div>
                <div class="contactForm">
                    <h1>Contact Me</h1>
                    <form>
                        <div class="mb-3">
                            <label for="portName" class="form-label">Name</label>
                            <input type="name" class="form-control" id="portName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="portEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="portEmail" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="clientPhone" class="form-label">Phone</label>
                          <input type="phone" class="form-control" id="clientPhone">
                        </div>
                        <div class="mb-3">
                            <label for="clientEnquiry" class="form-label">Enquiry</label>
                            <input type="text" class="form-control" id="clientEnquiry" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3" id = "form-check">
                          <input type="checkbox" class="form-check-input" id="isClient">
                          <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
